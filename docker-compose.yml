services:
  db:
    image: postgres:16-alpine
    container_name: null-axis-db
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-null_axis_assignment}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
      - ./data:/data:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres} -d ${DATABASE_NAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - null-axis-network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: null-axis-app
    environment:
      - DEBUG=${DEBUG:-false}
      - OPENROUTER_BASE_URL=${OPENROUTER_BASE_URL}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL_1=${OPENROUTER_MODEL_1}
      - OPENROUTER_MODEL_2=${OPENROUTER_MODEL_2}
      - OPENROUTER_MODEL_3=${OPENROUTER_MODEL_3}
      - OPENROUTER_MODEL_4=${OPENROUTER_MODEL_4}
      - MODEL_1_SYSTEM_PROMPT_PATH=${MODEL_1_SYSTEM_PROMPT_PATH}
      - MODEL_2_SYSTEM_PROMPT_PATH=${MODEL_2_SYSTEM_PROMPT_PATH}
      - MODEL_3_SYSTEM_PROMPT_PATH=${MODEL_3_SYSTEM_PROMPT_PATH}
      - MODEL_4_SYSTEM_PROMPT_PATH=${MODEL_4_SYSTEM_PROMPT_PATH}
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DATABASE_NAME:-null_axis_assignment}
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-postgres}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - null-axis-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8501/_stcore/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nginx:
    image: nginx:alpine
    container_name: null-axis-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - null-axis-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  null-axis-network:
    driver: bridge
